        [/message]
        [message]
            speaker=Toruk
            message= _ "Have you gone mad? Will you ever listen to me for more than a heartbeat? Humans almost got us and the elves are probably still following!"
        [/message]
        [message]
            speaker=Arshag
            message= _ "Right.
            
We are short on food and have nowhere to go. Turning east or south means certain death in the hands of the elves. If we continue west, we'll probably only return back to the sea. That is if we don't die of hunger first."
        [/message]
        [message]
            speaker=Toruk
            message= _ "So what would you have us do? Go over these mountains? They're cold and most likely full of dangerous creatures."
        [/message]
        [message]
            speaker=Arshag
            message= _ "I want to ask the dwarves to let us pass <i>under</i> these mountains. I'm told their tunnels run far and deep."
