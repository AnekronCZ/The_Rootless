            speaker=Oddogard
            message= _ "What be ye needin'?"
        [/message]
        [message]
            speaker=Arshag
            message= _ "Let us cross under the mountains through your tunnels to find a new homeland on the other side. An elvish army follows us, since one they call Logalmier desires our deaths."
