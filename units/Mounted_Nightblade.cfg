#textdomain wesnoth-rtl
[unit_type]
    id=RTL Mounted Nightblade
    name= _ "Mounted Nightblade"
    race=wolf
    image="units/orcs/mounted-nightblade.png"
    profile="portraits/arshag.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/orcs/mounted-nightblade.png:50"
        [/frame]
    [/standing_anim]
    hitpoints=54
    movement_type=orcishfoot
    movement=7
    experience=45
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_ARSHAG_MOUNTED}
    cost=45
    usage=mixed fighter
    description= _ "Since orcish assassins are a lot lighter than a full sized grunt, they are often able to ride wolves like their goblin kin. It is usually not a good idea since riding impairs assassin's throwing, yet some of the more dextrous orcs find that the added mobility more than compensates for this disadvantage."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        start_time=-0
        [frame]
            image="units/orcs/mounted-nightblade-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/orcs/mounted-nightblade-defend-2.png" "units/orcs/mounted-nightblade-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-orcish.png
        type=blade
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/orcs/mounted-nightblade.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/orcs/mounted-nightblade-attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/orcs/mounted-nightblade-moving.png:250"
        [/frame]
        [frame]
            image="units/orcs/mounted-nightblade.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/orcs/mounted-nightblade-ranged[1,2].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}
    [/attack_anim]
[/unit_type]
