#define ROOTLESS_HELP
[set_menu_item]
    id=_rootless_help
    description="Turn on hints"
    image=help/help_25.png
    [show_if]
        [variable]
            name=rootless_hints
            not_equals=yes
        [/variable]
    [/show_if]
    [command]
        {VARIABLE rootless_hints yes}
        [set_menu_item]
            id=_rootless_off_help
            description="Turn off hints"
            image=help/help_25-pressed.png
            [show_if]
                [variable]
                    name=rootless_hints
                    equals=yes
                [/variable]
            [/show_if]
            [command]
                {VARIABLE rootless_hints no}
            [/command]
        [/set_menu_item]
    [/command]
[/set_menu_item]
#enddef
#define ROOTLESS_HELP_OFF
[set_menu_item]
    id=_rootless_off_help
    description="Turn off hints"
    image=help/help_25-pressed.png
    [show_if]
        [variable]
            name=rootless_hints
            equals=yes
        [/variable]
    [/show_if]
    [command]
        {VARIABLE rootless_hints no}
        [set_menu_item]
            id=_rootless_help
            description="Turn on hints"
            image=help/help_25.png
            [show_if]
                [variable]
                    name=rootless_hints
                    not_equals=yes
                [/variable]
            [/show_if]
            [command]
                {VARIABLE rootless_hints yes}
            [/command]
        [/set_menu_item]
    [/command]
[/set_menu_item]
#enddef

#define HINT_PROTECT
[if]
    [variable]
        name=rootless_hints
        equals=yes
    [/variable]
    [and]
        [variable]
            name=hint_protect
            not_equals=yes
        [/variable]
    [/and]
    [then]
        [message]
            speaker=narrator
            image=help/protect-overlay.png
            message= _ "Units marked with a green ring have to be protected. If all of them die, you lose the scenario."
        [/message]
        {VARIABLE hint_protect yes}
    [/then]
[/if]
#enddef

