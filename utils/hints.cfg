#define HINT_LEADER
[event]
    name=turn 9
    [filter_condition]
        name=rootless_hints
        equals=yes
    [/filter_condition]
    [store_unit]
        [filter]
            id=Arshag
        [/filter]
        variable=checkxp
    [/store_unit]
    [if]
        [variable]
            name=checkxp.experience
            equals=0
        [/variable]
        [then]
            [message]
                speaker=narrator
                image=help/leader-overlay.png
                message= _ "Don't neglect to earn Arshag experience! You need to keep him safe, but if you coddle him too much he may be too weak to survive future battles."
            [/message]
        [/then]
    [/if]
    {CLEAR_VARIABLE checkxp}
[/event]
#enddef

